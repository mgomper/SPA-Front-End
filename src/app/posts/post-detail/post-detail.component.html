<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewComment()">Place comment</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ post.title }}</h1>
    <i>A post by {{ user.username }}!</i>
    <hr>
    <p>{{ post.content }}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Post settings <span class="caret"></span>
      </button>

      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditPost()">Edit Post</a></li>
        <li><a style="cursor: pointer;" (click)="onDeletePost()">Delete Post</a></li>
      </ul>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
      <button
        type="button"
        class="btn btn-warning dropdown-toggle"  (click)="toFrontPage()">
        To front page
      </button>
  </div>
</div>
<!--<div class="row">-->
  <!--<div class="col-xs-12">-->
    <!--{{ recipe.description }}-->
  <!--</div>-->
<!--</div>-->
<hr>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let comment of post.comments">
        {{comment.rating}} - {{ comment.content }}
        <div class="pull-right">
          <button class="btn btn-primary btn-xs" (click)="onDecreaseComment(comment)">
            <span class="glyphicon glyphicon-triangle-bottom"></span>
          </button>
          <button class="btn btn-primary btn-xs" (click)="onIncreaseComment(comment)">
            <span class="glyphicon glyphicon-triangle-top"></span>
          </button>
        <button type="button" class="btn btn-default btn-sm" (click)="onDeleteComment(comment)">
          <span class="glyphicon glyphicon-remove"></span> Spam
        </button>
        </div>
      </li>
    </ul>
  </div>
</div>

<hr>

<p>{{noteMessage}}</p>
<input [value]="note" (input)="note = $event.target.value">
<br>
<i noteDirective>{{note}}</i>
