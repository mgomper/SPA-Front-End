<div class="page-header">
  <h1>{{title}}</h1>
</div>

<div *ngIf="blogPosts" class="col-sm-6">
  <table class="table table-hover">
    <thead>
      <tr>
        <td>Nr</td>
        <td>Naam</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let blogPost of blogPosts, let i = index">
        <td>{{i+1}}</td>
        <td>{{blogPost.content}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!users">
  Er zijn geen users gevonden.
</div>
